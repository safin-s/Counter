<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="cont">
        <div class="display">
            <h2>Counter</h2>

            <div class="clicks">
                <button id="min">-</button>

                        restart_alt

        </div>
    </div>
